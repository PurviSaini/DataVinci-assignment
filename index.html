<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Labs</title>
    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
    <!-- linking font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header -->
    <div class="container-fluid text-center p-2 bg-light gotham-bold fs-4">
        Exam<span style="color: #3877df">Labs</span>
    </div>
    <!-- breadcrumb -->
    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb" class="m-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
        </ol>
    </nav>
    <!-- headings -->
    <div class="container-fluid">
        <p class="fs-3 gotham-bold my-1">Secure One-Step Checkout</p>
        <p class="gotham-medium fs-5" style="color: #2b8aec">
            Your Product Will Become Available Immediately After Purchase
        </p>
    </div>
    <!-- timer for large devices -->

    <div id="large-device" class="container-fluid my-4 rounded-pill p-2 text-center" style="
        width: 96%;
        background: rgb(255, 174, 0);
        background: linear-gradient(
          90deg,
          rgba(255, 174, 0, 1) 0%,
          rgba(255, 137, 0, 1) 100%
        );
      ">

        <div class="row">
            <div class="col-md-4 gotham-medium">LIMITED TIME OFFER</div>
            <div class="col-md-4 text-md-center">
                Ends in:
                <span id="timer1" class="gotham-medium"></span>
            </div>
            <div class="col-md-4 gotham-medium">
                GET 10% OFF &nbsp; &nbsp;
                <span class="gotham-regular">Use Code:</span> EXAMSTART
            </div>
        </div>
    </div>

    <!-- timer for small devices -->
    <div id="small-device" class="container-fluid my-4 rounded p-3 text-center"
        style="width: 96%; background-color: #ffebc6; border: 2px solid #ffdf97">
        <div class="gotham-medium">LIMITED TIME OFFER</div>
        <div class="p-2">
            Ends in: <span id="timer2" class="gotham-medium"></span>
        </div>
        <div class="gotham-medium p-2" style="background-color: #ffd36c">
            GET 10% OFF &nbsp; &nbsp;<span class="gotham-regular">Use Code:</span>
            EXAMSTART
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
